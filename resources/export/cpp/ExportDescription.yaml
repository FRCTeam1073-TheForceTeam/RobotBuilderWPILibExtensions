## This file describes the export from RobotBuilder to java. The
## format is YAML 1.1 (http://www.yaml.org/) with instructions that
## are post-processed with Velocity (velocity.apache.org). 
##
## This is the actual exporter for java, but also serves as a good
## example of a complicated exporter.
##
## Name: The name of this exporter to be displayed in menus.
## Type: The type, this will affect where it is displayed.
## Toolbar: Whether or not it displays on the toolbar by default.
## Files: A YAML file pre-processed by velocity that describes which
##     files to export and how.
## Begin Modification: A string that indicates the beginning of an
##     area that will be modified and replaced by auto-generated code.
## End Modification: A string that indicates the end of an area
##     that will be modified and replaced by auto-generated code.
## Required Properties: A list of robot properties that must be filled
##     out for this export to actually begin export. If these are not
##     filled out, the export alerts the user and stops.
## Vars: A map of variable names to values that are available for the
##     entire export.
## Macros: A file containing the velocity macros for this export.
##
## Defaults: A map of default names to their instruction sets. The
##     instruction sets are a map of instruction names to instructions
##     that may contain velocity templating. These defaults are used
##     if component instructions do not specify a specific
##     instruction.
##
## Instructions: A map of palette components to their defaults and
##     instruction sets. The defaults are a comma-seperated string
##     with the highest priority default first. The instructions
##     themselves vary from language to language, in the java
##     exporter:
##
##     - Export: The export instruction specifies the file to export
##           this component to.
##     - Import: The java import so that this component is properly
##           imported in the generated java file
##     - Declaration: The declaration to declare a variable
##           representing this component.
##     - Construction: The constructor to create this component.
##     - LiveWindow: Put this component on the livewindow properly.
##     - Extra: Extra configuration for after the constructor is done.
##     - ClassName: The java class name of this object.

Name: C++
Type: Code
Toolbar: true
Files: files.yaml
Begin Modification: // BEGIN AUTOGENERATED CODE, SOURCE=ROBOTBUILDER ID=$id.toUpperCase()
End Modification: // END AUTOGENERATED CODE, SOURCE=ROBOTBUILDER ID=$id.toUpperCase()
Required Properties:
  - C++ Windriver Workspace
  
Vars:
  team-number: ${robot.getProperty('Team Number').getValue()}
  robot-name: ${robot.getName()}
  project: ${robot.getPropertyAbsolutePath('C++ Windriver Workspace')}$file-separator$robot-name
    
Macros: macros.vm

##Post Export Action: "netbeans --open $project"
Post Export Action: "#Message:You have successfully exported. You can now open the project in Windriver Workbench and extend the generated code."

Instruction Names: ["Export", "Import", "Declaration", "Construction", "LiveWindow", "Extra", "Prototype", "Function", "PID", "ClassName"]

Defaults:
  Component:
    Export: "RobotMap"
    Declaration: "static ${ClassName}* #variable($Name);"
  None:
    Export: ""
    Import: ""
    Declaration: ""
    Construction: ""
    LiveWindow: ""
    Extra: ""
    Prototype: ""
    Function: ""
    PID: "#variable($Short_Name)->PIDGet()"
    ClassName: ""
  AnalogInput:
    Construction: "#variable($Name) = new ${ClassName}(${Input_Module_Analog}, ${Input_Channel_Analog});"
    LiveWindow: "lw->AddSensor(\"$Subsystem\", \"$Short_Name\", #variable($Name));"
    PID: "#variable($Short_Name)->GetAverageVoltage()"
  DigitalInput:
    Construction: "#variable($Name) = new ${ClassName}(${Input_Module_Digital}, ${Input_Channel_Digital});"
    LiveWindow: "lw->AddSensor(\"$Subsystem\", \"$Short_Name\", #variable($Name));"
  PWMOutput:
    Construction: "#variable($Name) = new ${ClassName}(${Output_Module_Digital}, ${Output_Channel_PWM});"
    LiveWindow: "lw->AddActuator(\"$Subsystem\", \"$Short_Name\", #variable($Name));"
  RelayOutput:
    Construction: "#variable($Name) = new ${ClassName}(${Output_Module_Digital}, ${Output_Channel_Relay});"
    LiveWindow: "lw->AddActuator(\"$Subsystem\", \"$Short_Name\", #variable($Name));"
  SolenoidOutput:
    Construction: "#variable($Name) = new ${ClassName}(${Output_Module_Solenoid}, ${Output_Channel_Solenoid});"
    LiveWindow: "lw->AddActuator(\"$Subsystem\", \"$Short_Name\", #variable($Name));"
  OI:
    Export: "OI"
    Declaration: "${ClassName}* #variable($Name);"
  Button:
    Extra:  "#if(\"$Command\" != \"None\")#variable($Name)->${When_to_Run.substring(0,1).toUpperCase()}${When_to_Run.substring(1)}(new #class($Command)());#end"
  Command:
    Export: "OI"
    Import: "\\#include \"Commands/#class($Short_Name).h\""

Instructions:
  Robot:
    Defaults: "None"
  Subsystems:
    Defaults: "None"
  OI:
    Defaults: "None"
  Commands:
    Defaults: "None"
  Subsystem:
    Defaults: "None"
    Export: "Robot"
    Import: "\\#include \"Subsystems/#class($Short_Name).h\""
    Declaration: "static #class($Short_Name)* #variable($Short_Name);"
    Construction: "#variable($Short_Name) = new #class($Short_Name)();"
  PID Subsystem:
    Defaults: "None"
    Export: "Robot"
    Import: "\\#include \"Subsystems/#class($Short_Name).h\""
    Declaration: "static #class($Short_Name)* #variable($Short_Name);"
    Construction: "#variable($Short_Name) = new #class($Short_Name)();"

  PID Controller:
    Defaults: "Component,None"
    ClassName: "PIDController"
    Construction: "#variable($Name) = new ${ClassName}($P, $I, $D,/* F: $F, */ #variable($Input), #variable($Output), $Period);"
    Extra: >
      #variable($Name)->SetContinuous(${Continuous});
      #variable($Name)->SetAbsoluteTolerance(${Tolerance});
      #if($Limit_Input)
      
              #variable($Name)->SetInputRange(${Minimum_Input}, ${Maximum_Input});#end
      #if(true)

              #variable($Name)->SetOutputRange(${Minimum_Output}, ${Maximum_Output});#end
      #if($Send_to_SmartDashboard)

              //SmartDashboard->PutData("${Name}", #variable($Name));#end

    LiveWindow: "lw->AddActuator(\"$Subsystem\", \"$Short_Name\", #variable($Name));"
    
  Robot Drive 2:
    Defaults: "Component,None"
    ClassName: "RobotDrive"
    Construction: "#variable($Name) = new ${ClassName}(#variable($Left_Motor), #variable($Right_Motor));"
    Extra: >
      #variable($Name)->SetSafetyEnabled($Safety_Enabled);
              #variable($Name)->SetExpiration($Safety_Expiration_Time);
              #variable($Name)->SetSensitivity($Sensitivity);
              #variable($Name)->SetMaxOutput($Maximum_Output);
      #if($Left_Motor_Inverted)
              #variable($Name)->SetInvertedMotor(RobotDrive::kRearLeftMotor, true);#end
      #if($Right_Motor_Inverted)

              #variable($Name)->SetInvertedMotor(RobotDrive::kRearRightMotor, true);#end
              
  Robot Drive 4:
    Defaults: "Component,None"
    ClassName: "RobotDrive"
    Construction: >-
      #variable($Name) = new ${ClassName}(#variable($Left_Front_Motor), #variable($Left_Rear_Motor),
                    #variable($Right_Front_Motor), #variable($Right_Rear_Motor));
    Extra: >
      #variable($Name)->SetSafetyEnabled($Safety_Enabled);
              #variable($Name)->SetExpiration($Safety_Expiration_Time);
              #variable($Name)->SetSensitivity($Sensitivity);
              #variable($Name)->SetMaxOutput($Maximum_Output);
      #if($Left_Front_Motor_Inverted)
              #variable($Name)->SetInvertedMotor(RobotDrive::kFrontLeftMotor, true);#end
      #if($Left_Rear_Motor_Inverted)

              #variable($Name)->SetInvertedMotor(RobotDrive::kRearLeftMotor, true);#end
      #if($Right_Front_Motor_Inverted)

              #variable($Name)->SetInvertedMotor(RobotDrive::kFrontRightMotor, true);#end
      #if($Right_Rear_Motor_Inverted)

              #variable($Name)->SetInvertedMotor(RobotDrive::kRearRightMotor, true);#end

  Gyro:
    Defaults: "AnalogInput,Component,None"
    ClassName: "Gyro"
    Extra: "#variable($Name)->SetSensitivity(${Sensitivity});"
    PID: "#variable($Short_Name)->PIDGet()"
  Accelerometer:
    Defaults: "AnalogInput,Component,None"
    ClassName: "Accelerometer"
    Extra: >-
      #variable($Name)->SetSensitivity(${Volts_Per_G});
              #variable($Name)->SetZero(${Zero_G_Volts});
  Quadrature Encoder:
    Defaults: "DigitalInput,Component,None"
    ClassName: "Encoder"
    Construction: "#variable($Name) = new ${ClassName}(${Channel_A_Module_Digital}, ${Channel_A_Channel_Digital}, ${Channel_B_Module_Digital}, ${Channel_B_Channel_Digital}, ${Reverse_Direction}, Encoder::${Encoding_Type});"
    Extra: >-
      #variable($Name)->SetDistancePerPulse(${Distance_Per_Pulse});
              #variable($Name)->SetPIDSourceParameter(Encoder::${PID_Source});
              #variable($Name)->Start();
  Indexed Encoder:
    Defaults: "DigitalInput,Component,None"
    ClassName: "Encoder"
    Construction: "#variable($Name) = new ${ClassName}(${Channel_A_Module_Digital}, ${Channel_A_Channel_Digital}, ${Channel_B_Module_Digital}, ${Channel_B_Channel_Digital}, ${Index_Module_Digital}, ${Index_Channel_Digital}, ${Reverse_Direction});"
    Extra: >-
      #variable($Name)->SetDistancePerPulse(${Distance_Per_Pulse});
              #variable($Name)->SetPIDSourceParameter(PIDSourceParameter.${PID_Source});
              #variable($Name)->Start();
  Gear Tooth Sensor:
    Defaults: "DigitalInput,Component,None"
    ClassName: "GearTooth"
    Construction: "#variable($Name) = new ${ClassName}(${Input_Module_Digital}, ${Input_Channel_Digital}, ${Direction_Sensitive});"
  Potentiometer:
    Defaults: "AnalogInput,Component,None"
    ClassName: "AnalogChannel"
  Analog Input:
    Defaults: "AnalogInput,Component,None"
    ClassName: "AnalogChannel"
  Limit Switch:
    Defaults: "DigitalInput,Component,None"
    ClassName: "DigitalInput"
  Digital Input:
    Defaults: "DigitalInput,Component,None"
    ClassName: "DigitalInput"
  Ultrasonic:
    Defaults: "DigitalInput,Component,None"
    ClassName: "Ultrasonic"
    Construction: "#variable($Name) = new ${ClassName}(${Ping_Module_Digital}, ${Ping_Channel_Digital}, ${Echo_Module_Digital}, ${Echo_Channel_Digital});"
      
  Speed Controller:
    Defaults: "PWMOutput,Component,None"
    ClassName: "SpeedController"
    Construction: "#variable($Name) = new ${Type}(${Output_Module_Digital}, ${Output_Channel_PWM});"
    LiveWindow: "lw->AddActuator(\"$Subsystem\", \"$Short_Name\", (${Type}*) #variable($Name));"
  CAN Jaguar:
    Defaults: "Component,None"
    ClassName: "CANJaguar"
    Construction: "#variable($Name) = new ${ClassName}($CAN_ID);"
  Servo:
    Defaults: "PWMOutput,Component,None"
    ClassName: "Servo"
  Digital Output:
    Defaults: "Component,None"
    ClassName: "DigitalOutput"
    Construction: "#variable($Name) = new ${ClassName}(${Output_Module_Digital}, ${Output_Channel_Digital});"
  Spike:
    Defaults: "RelayOutput,Component,None"
    ClassName: "Relay"

  Compressor:
    Defaults: "Component,None"
    ClassName: "Compressor"
    Construction: "#variable($Name) = new ${ClassName}(${Pressure_Switch_Module_Digital}, ${Pressure_Switch_Channel_Digital}, ${Spike_Module_Digital}, ${Spike_Channel_Relay});"
  Solenoid:
    Defaults: "SolenoidOutput,Component,None"
    ClassName: "Solenoid"
  Relay Solenoid:
    Defaults: "RelayOutput,Component,None"
    ClassName: "Relay"
  Double Solenoid:
    Defaults: "Solenoid,Component,None"
    ClassName: "DoubleSolenoid"
    Construction: >-
      #if(${Forward_Module_Solenoid} != ${Reverse_Module_Solenoid})Warning, the two modules in robot builder are different!
      
      #end##
      
      #variable($Name) = new ${ClassName}(${Forward_Module_Solenoid}, ${Forward_Channel_Solenoid}, ${Reverse_Channel_Solenoid});      

  Joystick:
    Defaults: "OI,None"
    ClassName: "Joystick"
    Construction: "#variable($Name) = new ${ClassName}(${Number});"
    Prototype: "${ClassName}* get#class($Name)();"
    Function: >-
      ${ClassName}* OI::get#class($Name)() {
      	return #variable($Name);
      }
  Joystick Button:
    Defaults: "Button,OI,None"
    ClassName: "JoystickButton"
    Construction: "#variable($Name) = new ${ClassName}(#variable($Joystick), ${Button});"
  Kinect Joystick:
    Defaults: "OI,None"
    ClassName: "KinectStick"
    Construction: "#variable($Name) = new ${ClassName}(${Number});"
    Prototype: "${ClassName}* get#class($Name)();"
    Function: >-
      ${ClassName}* OI::get#class($Name)() {
      	return #variable($Name);
      }
  Analog Button:
    Defaults: "Button,OI,None"
    ClassName: "AnalogIOButton"
    Construction: "#variable($Name) = new ${ClassName}(#variable($Analog_Pin));"
  Digital Button:
    Defaults: "Button,OI,None"
    ClassName: "DigitalIOButton"
    Construction: "#variable($Name) = new ${ClassName}(#variable($Digital_Pin));"
  OI Digital Input:
    Defaults: "OI,None"
    Declaration: ""
    Prototype: "bool get#class($Name)();"
    Function: >-
      bool OI::get#class($Name)() {
      	return DriverStation::GetInstance()->GetDigitalIn($Digital_Pin);
      }
  OI Digital Output:
    Defaults: "OI,None"
    Declaration: ""
    Prototype: "void set#class($Name)(bool value);"
    Function: >-
      void OI::set#class($Name)(bool value) {
      	DriverStation::GetInstance()->SetDigitalOut($Digital_Pin, value);
      }
  OI Analog Input:
    Defaults: "OI,None"
    Declaration: ""
    Prototype: "double get#class($Name)();"
    Function: >-
      double OI::get#class($Name)() {
      	return DriverStation::GetInstance()->GetAnalogIn($Analog_Pin);
      }

  Command:
    Defaults: "Command,None"
  Command Group:
    Defaults: "Command,None"
  PID Command:
    Defaults: "Command,None"
  Setpoint Command:
    Defaults: "Command,None"
